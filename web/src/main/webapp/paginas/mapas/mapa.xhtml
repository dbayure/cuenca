<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1 style="text-align: center;">Mapa Cuenca</h1>


		<f:view>
			<h:head>
				<script src="http://maps.google.com/maps/api/js?sensor=false"
					type="text/javascript"></script>
			</h:head>

			<h:body>
				<p:gmap center="-34.608873, -56.216843" zoom="13" type="HYBRID" style="width:100%;height:400px" model="#{mapaBean.mapa}">
				<p:ajax event="overlaySelect" listener="#{mapaBean.onMarkerSelect}" />
					<p:gmapInfoWindow id="infoWin">
						<p:outputPanel style="text-align: center; display: block; margin: auto">
		                    <h:graphicImage value="#{mapaBean.marcdor.data}" height="150" />
		                    <br />
		                    <p:commandLink action="#{mapaBean.graficas}">
								<h:graphicImage value="#{mapaBean.marcdor.title}" alt="grafica" height="30px"/>
							</p:commandLink>
	            		</p:outputPanel>
					</p:gmapInfoWindow>
					
			   </p:gmap>
			   
			       <p:outputPanel style="display:none">
				        <p:graphicImage name="/resources/gfx/crs2.jpg" />
    				</p:outputPanel>
			</h:body>
		</f:view>

	</ui:define>
</ui:composition>
